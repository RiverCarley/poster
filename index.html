<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Columns with Images</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
    <style>
        /* CSS for modal popup */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: auto;
            max-width: 50vw;
        }

        .modal img {
            width: 100%;
            height: auto;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Research Methods of Graphic Design</h1>
    <h2>Fall 2023 Lecture Series</h2>
<div class="container">
    <div class="column" id="column1">
        <div class="column-title">Anther Kiley</div>
        <div class="content">
        <div class="images">
            <!-- Images removed -->
        </div>
        <div class="text">
            <!-- Text content -->
        </div>
    </div>
    </div>
    <div class="column" id="column2">
        <div class="column-title">Emi Takahashi & Michelle Kuan</div>
        <div class="content">
        <div class="images">
            <!-- Images removed -->
        </div>
        <div class="text">
            <!-- Text content -->
        </div>
    </div>
    </div>
    <div class="column" id="column3">
        <div class="column-title">E Roon Kang</div>
        <div class="content">
        <div class="images">
            <!-- Images removed -->
        </div>
        <div class="text">
            <!-- Text content -->
        </div>
    </div>
    </div>
    <div class="column" id="column4">
        <div class="column-title">Sebastian Aubin</div>
        <div class="content">
        <div class="images">
            <!-- Images removed -->
        </div>
        <div class="text">
            <!-- Text content -->
        </div>
    </div>
    </div>
</div>
</div>

   <!-- Modal Popup -->
   <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Popup Image">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
<script>
    $(document).ready(function(){
        $(".images img").click(function(){
            var imageUrl = $(this).attr("src");
            $("#modalImage").attr("src", imageUrl);
            $("#imageModal").css("display", "block");
        });

        $(".close").click(function(){
            $("#imageModal").css("display", "none");
        });

        $(window).click(function(event) {
            if (event.target == $("#imageModal")[0]) {
                $("#imageModal").css("display", "none");
            }
        });
    });
</script>
</body>
</html>
